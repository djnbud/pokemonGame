<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<div style="display: inline-block; position: relative">
    <div id="overlappingDiv" class="transition"></div>

    <canvas></canvas>
    <div id="userInterface" style="display: none">
        <!-- Health Bar of Enemy Pokemon-->
        <div
            style="
                background-color: white;
                width: 250px;
                position: absolute;
                top: 50px;
                left: 50px;
                border: 4px black solid;
                padding: 12px;
            "
        >
            <h1>Draggle</h1>
            <div style="position: relative">
                <div style="height: 5px; background-color: #ccc; margin-top: 10px"></div>
                <div
                    id="EnemyHealthBar"
                    style="height: 5px; background-color: green; position: absolute; top: 0; left: 0; right: 0"
                ></div>
            </div>
        </div>

        <!-- Health Bar of Player Pokemon-->
        <div
            style="
                background-color: white;
                width: 250px;
                position: absolute;
                top: 330px;
                right: 50px;
                border: 4px black solid;
                padding: 12px;
            "
        >
            <h1>Emby</h1>
            <div style="position: relative">
                <div style="height: 5px; background-color: #ccc; margin-top: 10px"></div>
                <div
                    id="PlayerHealthBar"
                    style="height: 5px; background-color: green; position: absolute; top: 0; left: 0; right: 0"
                ></div>
            </div>
        </div>

        <div
            style="
                background-color: white;
                height: 140px;
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                border-top: 4px black solid;
                display: flex;
            "
        >
            fgsdgf
        </div>
        <div
            id="firstUI"
            style="
                background-color: white;
                height: 140px;
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                border-top: 4px black solid;
                display: flex;
            "
        >
            <div id="attacksBox" style="width: 66.66%; display: grid; grid-template-columns: repeat(2, 1fr)"></div>
            <div id="rightUI" style="width: 33.33%; display: grid; grid-template-columns: repeat(2, 1fr)">
                <div style="display: flex; align-items: center; justify-content: center; border-left: 4px black solid">
                    <h1 id="attackType">Attack Type</h1>
                </div>
                <button
                    id="runAway"
                    style="display: flex; align-items: center; justify-content: center; border-left: 4px black solid"
                >
                    <h1>Run Away</h1>
                </button>
                <button
                    id="inventory"
                    style="
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        border-left: 4px black solid;
                        border-right: 4px black solid;
                    "
                >
                    <h1>Inventory</h1>
                </button>
            </div>
        </div>
        <div
            id="inventoryUI"
            style="
                background-color: white;
                height: 140px;
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                border-top: 4px black solid;
                display: flex;
            "
        >
            <div id="inventoryBox" style="width: 33.33%; display: grid; grid-template-columns: repeat(2, 1fr)">
                <button
                    id="pokeballs"
                    style="display: flex; align-items: center; justify-content: center; border-left: 4px black solid"
                >
                    <h1>Pokeballs</h1>
                </button>
                <button
                    id="potions"
                    style="display: flex; align-items: center; justify-content: center; border-left: 4px black solid"
                >
                    <h1>Potions</h1>
                </button>
                <button
                    id="backInv"
                    style="display: flex; align-items: center; justify-content: center; border-left: 4px black solid"
                >
                    <h1>Back</h1>
                </button>
            </div>
        </div>
        <div
            id="pokeballsUI"
            style="
                background-color: white;
                height: 140px;
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                border-top: 4px black solid;
                display: flex;
            "
        >
            <div id="pokeballsBox" style="display: grid; grid-template-columns: repeat(2, 1fr)"></div>
        </div>
        <div
            id="dialogueBox"
            style="
                position: absolute;
                top: 436;
                right: 0;
                bottom: 0;
                left: 0;
                background-color: white;
                padding: 12px;
                display: none;
                cursor: pointer;
            "
        ></div>
    </div>
</div>
