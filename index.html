<div style="display: inline-block; position: relative">
    <div id="overlappingDiv" class="transition"></div>
    <canvas></canvas>
    <div
        style="
            background-color: white;
            height: 140px;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            border-top: 4px black solid;
            display: flex;
        "
    >
        <div style="width: 66.66%; display: grid; grid-template-columns: repeat(2, 1fr)">
            <button>Attack1</button><button>Attack2</button><button>Attack3</button><button>Attack4</button>
        </div>
        <div
            style="
                display: flex;
                align-items: center;
                justify-content: center;
                width: 33.33%;
                border-left: 4px black solid;
            "
        >
            <h1>Attack Type</h1>
        </div>
    </div>
</div>
