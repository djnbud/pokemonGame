<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<div style="display: inline-block; position: relative">
    <div id="overlappingDiv" class="transition"></div>
    <div class="wrapper">
        <canvas id="canvas"></canvas>
        <div id="playerUIContainer" style="display: none">
            <div style="
                background-color: white;
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                top: 0;
                border-top: 4px black solid;
                display: flex;
            ">
                <div id="playerButtons"
                    style="top: 0; bottom: 0; display: grid; grid-template-columns: repeat(1, 1fr); width: 25%">
                    <button id="pokemonPlayerInv" style="
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        border-left: 4px black solid;
                        border-right: 4px black solid;
                    ">
                        <h1>Pokemon Bag</h1>
                    </button>
                    <button id="pokemonStoragePlayerInv" style="
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        border-left: 4px black solid;
                        border-right: 4px black solid;
                        border-top: 4px black solid;
                    ">
                        <h1>Pokemon Storage</h1>
                    </button>
                    <button id="pokedexPlayerInv" style="
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        border-left: 4px black solid;
                        border-right: 4px black solid;
                        border-top: 4px black solid;
                    ">
                        <h1>Pokedex</h1>
                    </button>
                    <button id="itemsPlayerInv" style="
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        border-left: 4px black solid;
                        border-right: 4px black solid;
                        border-top: 4px black solid;
                    ">
                        <h1>Items</h1>
                    </button>
                    <button id="closePlayerInv" style="
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        border-left: 4px black solid;
                        border-right: 4px black solid;
                        border-top: 4px black solid;
                    ">
                        <h1>Close Bag</h1>
                    </button>
                </div>
                <div id="pokemonBagView"
                    style="top: 0; bottom: 0; display: grid; grid-template-columns: repeat(1, 1fr); width: 75%"></div>
            </div>
        </div>
        <div id="userInterface" style="display: none">
            <!-- Health Bar of Enemy Pokemon-->
            <div style="
                background-color: white;
                width: 250px;
                position: absolute;
                top: 50px;
                left: 50px;
                border: 4px black solid;
                padding: 12px;
            ">
                <h1 id="enemyPokemonName"></h1>
                <div style="position: relative; display: grid; grid-template-columns: 20% 80%; margin-top: 5px">
                    <h1>LVL</h1>
                    <h1 id="enemyPokemonLevel"></h1>
                </div>
                <div style="position: relative; display: grid; grid-template-columns: 20% 80%; margin-top: 5px">
                    <h1>HP</h1>
                    <div id="enemyHPContainer" style="position: relative; bottom: 5px">
                        <div style="height: 5px; background-color: #ccc; margin-top: 10px"></div>
                        <div id="EnemyHealthBar"
                            style="height: 5px; background-color: green; position: absolute; top: 10px; left: 0; right: 0">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Health Bar of Player Pokemon-->
            <div style="
                background-color: white;
                width: 250px;
                position: absolute;
                top: 330px;
                right: 50px;
                border: 4px black solid;
                padding: 12px;
            ">
                <h1 id="playerPokemonName"></h1>
                <div style="position: relative; display: grid; grid-template-columns: 20% 80%; margin-top: 5px">
                    <h1>LVL</h1>
                    <h1 id="playerPokemonLevel"></h1>
                </div>
                <div style="position: relative; display: grid; grid-template-columns: 20% 80%; margin-top: 5px">
                    <h1>HP</h1>
                    <div id="playerHPContainer" style="position: relative; bottom: 5px">
                        <div style="height: 5px; background-color: #ccc; margin-top: 10px"></div>
                        <div id="PlayerHealthBar"
                            style="height: 5px; background-color: green; position: absolute; top: 10px; left: 0; right: 0">
                        </div>
                    </div>
                    <h1>Exp</h1>
                    <div id="playerExpContainer" style="position: relative; bottom: 5px">
                        <div style="height: 5px; background-color: #ccc; margin-top: 10px"></div>
                        <div id="PlayerExpBar"
                            style="height: 5px; background-color: blue; position: absolute; top: 10px; left: 0; right: 0">
                        </div>
                    </div>
                </div>
            </div>

            <div style="
                background-color: white;
                height: 140px;
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                border-top: 4px black solid;
                display: flex;
            "></div>
            <div id="firstUI" style="
                background-color: white;
                height: 140px;
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                border-top: 4px black solid;
                display: flex;
            ">
                <div id="attacksBox" style="width: 66.66%; display: grid; grid-template-columns: repeat(2, 1fr)"></div>
                <div id="rightUI" style="width: 33.33%; display: grid; grid-template-columns: repeat(2, 1fr)">
                    <div
                        style="display: flex; align-items: center; justify-content: center; border-left: 4px black solid">
                        <h1 style="margin: 4px" id="attackType">Attack Type</h1>
                    </div>

                    <button id="inventory" style="
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        border-left: 4px black solid;
                        border-bottom: black solid;
                    ">
                        <h1>Inventory</h1>
                    </button>
                    <div
                        style="display: flex; align-items: center; justify-content: center; border-left: 4px black solid">
                        <h1 style="font-size: 14px; margin: 4px" id="attackDamage">Attack Damage:</h1>
                    </div>
                    <button id="runAway"
                        style="display: flex; align-items: center; justify-content: center; border-left: 4px black solid">
                        <h1>Run Away</h1>
                    </button>
                </div>
            </div>
            <div id="inventoryUI" style="
                background-color: white;
                height: 140px;
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                border-top: 4px black solid;
                display: flex;
            ">
                <div id="inventoryBox" style="width: 100%; display: grid; grid-template-columns: repeat(2, 1fr)">
                    <button id="pokeballs"
                        style="display: flex; align-items: center; justify-content: center; border-bottom: 4px black solid">
                        <h1>Pokeballs</h1>
                    </button>
                    <button id="pokemonBag" style="
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        border-left: 4px black solid;
                        border-bottom: black solid;
                    ">
                        <h1>Pokemon Bag</h1>
                    </button>
                    <button id="potions" style="display: flex; align-items: center; justify-content: center">
                        <h1>Potions</h1>
                    </button>
                    <button id="backInv"
                        style="display: flex; align-items: center; justify-content: center; border-left: 4px black solid">
                        <h1>Back</h1>
                    </button>
                </div>
            </div>
            <div id="pokeballsUI" style="
                background-color: white;
                height: 140px;
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                border-top: 4px black solid;
            ">
                <div style="overflow-y: scroll">
                    <div id="pokeballsBox"
                        style="width: 100%; height: 80%; display: grid; grid-template-columns: repeat(2, 1fr)"></div>
                </div>
                <div id="pokeballsBackDiv" style="height: 20%; display: grid"></div>
            </div>
            <div id="itemsBagUI" style="
                background-color: white;
                height: 140px;
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                border-top: 4px black solid;
            ">
                <div style="overflow-y: scroll">
                    <div id="itemsBattleBag"
                        style="width: 100%; height: 80%; display: grid; grid-template-columns: repeat(2, 1fr)"></div>
                </div>
                <div id="itemsBackDiv" style="height: 20%; display: grid"></div>
            </div>
            <div id="pokemonBagUIBattle" style="
                background-color: white;
                height: 140px;
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                border-top: 4px black solid;
            ">
                <div id="pokemonBattleBag"
                    style="width: 100%; height: 80%; display: grid; grid-template-columns: repeat(2, 1fr)"></div>

                <div id="pokemonBattleBackDiv" style="height: 20%; display: grid"></div>
            </div>

        </div>
        <canvas id="canvas2"></canvas>

        <div id="dialogueBox" style="
                position: absolute;
                top: 436;
                right: 0;
                bottom: 0;
                left: 0;
                background-color: white;
                padding: 12px;
                display: none;
                cursor: pointer;
            "></div>
    </div>
</div>

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="data/battleZones.js"></script>
<script src="data/collisions.js"></script>
<script src="data/attacks.js"></script>
<script src="data/levelExp.js"></script>
<script src="data/monsters.js"></script>

<script src="monster.js"></script>
<script src="animate.js"></script>

<script src="index.js"></script>
